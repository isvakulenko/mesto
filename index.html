<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__box">
    <header class="header">
      <img class="logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image_avatar.jpg" alt="Фото пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" name="profileEditButton"
            aria-label="Редактировать профиль"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" name="profileAddButton" aria-label="Добавить фото"></button>
      </section>

      <section class="cards">
        <ul class="elements">
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Вид на Сентинский храм в Карачаево-Черкессии"
              class="element__image">
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like element__like_active" aria-label="Нравится"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/elbrus.jpg" alt="Вид на гору Эльбрус" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like element__like_active" aria-label="Нравится"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/dombay.jpg" alt="Вид на Домбайский хребет" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like element__like_active" aria-label="Нравится"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/philipp-trubchenko-08lvM7w-G30-unsplash.jpg" alt="Вид на заледенелое озеро Байкал"
              class="element__image">
            <div class="element__description">
              <h2 class="element__title">Озеро Байкал</h2>
              <button class="element__like element__like_active" aria-label="Нравится"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/evgenia-beletskaya-sE2HOUudmjU-unsplash.jpg" alt="Вид на реку Катунь"
              class="element__image">
            <div class="element__description">
              <h2 class="element__title">Алтай</h2>
              <button class="element__like element__like_active" aria-label="Нравится"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/Stolby.jpg" alt="Скала Дед - одна из вершин Красноярских столбов" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Красноярские столбы</h2>
              <button class="element__like element__like_active" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" name="popupCloseButton" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup">
        <input type="text" placeholder=" Ваше  имя" class="popup__input popup__input_name_username" minlength="3"
          maxlength="40">
        <input type="text" placeholder=" О себе" class="popup__input popup__input_name_about" minlength="3"
          maxlength="40">
        <button type="submit" class="popup__submit-btn" name="popupSubmitButton" aria-label="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
